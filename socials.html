<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Socials | PAINCORE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="IMG-20250521-WA0029.jpg" alt="logo">
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="releases.html">Releases</a>
      <a href="socials.html" class="active">Socials</a>
    </nav>
  </header>
  
  <main>
    <div class="hero-image-container">
      <img src="IMG-20250521-WA0029.jpg" alt="PAINCORE" class="hero-image">
    </div>
    
    <section class="socials-section">
      <h1 class="gsap-animate">Connect With Us</h1>
      
      <div class="social-grid">
        <div class="social-card gsap-animate">
          <div class="social-icon"><i class="fab fa-instagram"></i></div>
          <h3>Instagram</h3>
          <a href="https://instagram.com" class="social-link" target="_blank">Follow</a>
        </div>
        
        <div class="social-card gsap-animate">
          <div class="social-icon"><i class="fab fa-youtube"></i></div>
          <h3>YouTube</h3>
          <a href="https://youtube.com" class="social-link" target="_blank">Subscribe</a>
        </div>
        
        <div class="social-card gsap-animate">
          <div class="social-icon"><i class="fab fa-spotify"></i></div>
          <h3>Spotify</h3>
          <a href="https://spotify.com" class="social-link" target="_blank">Listen</a>
        </div>
        
        <div class="social-card gsap-animate">
          <div class="social-icon"><i class="fab fa-soundcloud"></i></div>
          <h3>SoundCloud</h3>
          <a href="https://soundcloud.com" class="social-link" target="_blank">Follow</a>
        </div>
      </div>
    </section>
    
    <section class="contact-section">
      <h2 class="gsap-animate">Contact Us</h2>
      <form class="contact-form gsap-animate">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="contact-info">
      <a href="mailto:paincore13@gmail.com">paincore13@gmail.com</a> | 
      <a href="tel:+420775908268">+420 775 908 268</a>
    </div>
    <div class="copyright">
      &copy; <span id="year"></span> paincore13 All rights reserved.
    </div>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
    gsap.registerPlugin(ScrollTrigger);
    
    document.addEventListener('DOMContentLoaded', () => {
      gsap.set('.gsap-animate', { opacity: 0, y: 20 });
      gsap.set('.hero-image-container', { opacity: 0, scale: 0.9 });
      
      gsap.to('header', { y: 0, duration: 1, ease: "elastic.out(1, 0.5)" });
      gsap.to('.hero-image-container', { opacity: 1, scale: 1, duration: 1.5, ease: "elastic.out(1, 0.5)" });

      gsap.to('.socials-section h1', {
        opacity: 1, y: 0, duration: 0.8, ease: "back.out(1.7)",
        scrollTrigger: { trigger: '.socials-section', start: "top 80%", toggleActions: "play none none reset" }
      });

      gsap.to('.social-card', {
        opacity: 1, y: 0, duration: 0.8, stagger: 0.2, ease: "back.out(1.7)",
        scrollTrigger: { trigger: '.socials-section', start: "top 80%", toggleActions: "play none none reset" }
      });

      gsap.to('.contact-section h2', {
        opacity: 1, y: 0, duration: 0.8, ease: "back.out(1.7)",
        scrollTrigger: { trigger: '.contact-section', start: "top 80%", toggleActions: "play none none reset" }
      });

      gsap.to('.contact-form', {
        opacity: 1, y: 0, duration: 0.8, delay: 0.3, ease: "power2.out",
        scrollTrigger: { trigger: '.contact-section', start: "top 80%", toggleActions: "play none none reset" }
      });

      gsap.to('footer', {
        opacity: 1, y: 0, duration: 1, ease: "power2.out",
        scrollTrigger: { trigger: 'footer', start: "top 90%", once: true }
      });
    });
  </script>
</body>
</html>
