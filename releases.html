<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Releases | PAINCORE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <style>
    /* Responsive images for releases */
    .release-img-wrapper img {
      width: 100%;
      max-width: 400px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease;
      margin: 10px 0;
    }
    .release-img-wrapper img:hover {
      transform: scale(1.03);
    }

    /* Make links standout */
    .release-link {
      display: inline-block;
      margin-top: 8px;
      padding: 8px 15px;
      background-color: #6c2c91;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .release-link:hover {
      background-color: #a54fc7;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .release-img-wrapper img {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="IMG-20250521-WA0029.jpg" alt="logo">
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="releases.html" class="active">Releases</a>
      <a href="socials.html">Socials</a>
    </nav>
  </header>
  
  <main>
    <div class="hero-image-container">
      <img src="IMG-20250521-WA0029.jpg" alt="PAINCORE" class="hero-image">
    </div>
    
    <section class="releases-section">
      <h1 class="gsap-animate">Our Releases</h1>
      
      <div class="release-item gsap-animate">
        <h3>Shtephanizgo, Kin4t4 - Bad bih</h3>
        <div class="release-img-wrapper">
          <img src="14e38528b0b84dd0b8a5acfa77bee8cc.jpg" alt="Bad bih">
          <a href="https://too.fm/stephanizgo-kinata-bad-bih" target="_blank" class="release-link">Listen Here</a>
        </div>
      </div>

      <div class="release-item gsap-animate">
        <h3>ШTEPHANIZGØ, aderaya, E7tery - Fast Fashion</h3>
        <div class="release-img-wrapper">
          <img src="ADERAYA e7tery.jpg" alt="Fast Fashion">
          <a href="https://too.fm/m0qjyoj" target="_blank" class="release-link">Listen here</a>
        </div>
      </div>
      
      <div class="release-item gsap-animate">
        <h3>Shtephanizgo, Aderaya, Cryztvl - LOVE ME!</h3>
        <p>Coming soon</p>
        <div class="release-img-wrapper">
          <img src="photo_5917970446169523753_y.jpg" alt="Neon Dreams">
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="contact-info">
      <a href="mailto:paincore13@gmail.com">paincore13@gmail.com</a> | 
      <a href="tel:+420775908268">+420 775 908 268</a>
    </div>
    <div class="copyright">
      &copy; <span id="year"></span> paincore13 All rights reserved.
    </div>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
    gsap.registerPlugin(ScrollTrigger);
    
    document.addEventListener('DOMContentLoaded', () => {
      gsap.set('.gsap-animate', { opacity: 0, y: 20 });
      gsap.set('.hero-image-container', { opacity: 0, scale: 0.9 });
      
      gsap.to('header', { y: 0, duration: 1, ease: "elastic.out(1, 0.5)" });
      gsap.to('.hero-image-container', { opacity: 1, scale: 1, duration: 1.5, ease: "elastic.out(1, 0.5)" });

      gsap.to('.releases-section h1', {
        opacity: 1, y: 0, duration: 0.8, ease: "back.out(1.7)",
        scrollTrigger: { trigger: '.releases-section', start: "top 80%", toggleActions: "play none none reset" }
      });

      gsap.to('.release-item', {
        opacity: 1, y: 0, duration: 0.8, stagger: 0.3, ease: "back.out(1.7)",
        scrollTrigger: { trigger: '.releases-section', start: "top 80%", toggleActions: "play none none reset" }
      });

      gsap.to('footer', {
        opacity: 1, y: 0, duration: 1, ease: "power2.out",
        scrollTrigger: { trigger: 'footer', start: "top 90%", once: true }
      });
    });
  </script>
</body>
</html>
