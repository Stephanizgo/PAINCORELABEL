<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home | PAINCORE</title>

  <!-- CSS Libraries -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="styles.css" />

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

  <!-- VanillaTilt -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>

  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r148/three.min.js"></script>

  <style>
    canvas#bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      display: block;
    }
  </style>
</head>
<body>
  <!-- Background canvas -->
  <canvas id="bg"></canvas>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="IMG-20250521-WA0029.jpg" alt="logo">
    </div>
    <nav>
      <a href="index.html" class="active">Home</a>
      <a href="about.html">About</a>
      <a href="releases.html">Releases</a>
      <a href="socials.html">Socials</a>
    </nav>
  </header>

  <main>
    <div class="hero-image-container">
      <img src="IMG-20250521-WA0029.jpg" alt="PAINCORE" class="hero-image">
    </div>

    <section class="intro-section">
      <h1 class="gsap-animate">We are #PAINCORE</h1>
      <h2 class="gsap-animate">A new wave of musical expression</h2>
    </section>

    <section class="artists-section">
      <h2 class="gsap-animate">Featured Artists</h2>

      <div class="artist-item gsap-animate tilt">
        <h3>ШTEPHANIZGØ</h3>
        <img src="photo_2025-05-22_20-33-10.jpg" alt="ШTEPHANIZGØ">
      </div>

      <div class="artist-item gsap-animate tilt">
        <h3>ADËRAYA</h3>
        <img src="photo_2025-05-22_20-36-10.jpg" alt="ADËRAYA">
      </div>

      <div class="artist-item gsap-animate tilt">
        <h3>Cryztvl</h3>
        <img src="photo_2025-05-22_20-33-20.jpg" alt="Cryztvl">
      </div>
    </section>
  </main>

  <footer>
    <div class="contact-info">
      <a href="mailto:paincore13@gmail.com">paincore13@gmail.com</a> |
      <a href="tel:+420775908268">+420 775 908 268</a>
    </div>
    <div class="copyright">
      &copy; <span id="year"></span> paincore13 All rights reserved.
    </div>
  </footer>

  <!-- Main Scripts -->
  <script>
    // Set current year
    document.getElementById("year").textContent = new Date().getFullYear();
    gsap.registerPlugin(ScrollTrigger);

    document.addEventListener('DOMContentLoaded', () => {
      // GSAP Setup
      gsap.set('.gsap-animate', { opacity: 0, y: 40 });
      gsap.set('.hero-image-container', { opacity: 0, scale: 0.95 });

      gsap.to('header', {
        y: 0,
        duration: 1.2,
        ease: "elastic.out(1, 0.6)",
        delay: 0.2
      });

      gsap.to('.hero-image-container', {
        opacity: 1,
        scale: 1,
        duration: 1.5,
        ease: "power4.out",
        delay: 0.4
      });

      gsap.to('.intro-section h1', {
        opacity: 1, y: 0, duration: 1,
        ease: "power2.out",
        scrollTrigger: {
          trigger: '.intro-section',
          start: "top 80%",
          toggleActions: "play none none reset"
        }
      });

      gsap.to('.intro-section h2', {
        opacity: 1, y: 0, duration: 1, delay: 0.2,
        ease: "power2.out",
        scrollTrigger: {
          trigger: '.intro-section',
          start: "top 80%",
          toggleActions: "play none none reset"
        }
      });

      gsap.to('.artist-item', {
        opacity: 1, y: 0, duration: 1,
        stagger: { amount: 1 },
        ease: "expo.out",
        scrollTrigger: {
          trigger: '.artists-section',
          start: "top 80%",
          toggleActions: "play none none reset"
        }
      });

      gsap.to('footer', {
        opacity: 1, y: 0, duration: 1.2,
        ease: "power3.out",
        scrollTrigger: {
          trigger: 'footer',
          start: "top 90%",
          once: true
        }
      });

      // VanillaTilt
      VanillaTilt.init(document.querySelectorAll(".tilt"), {
        max: 15,
        speed: 400,
        glare: true,
        "max-glare": 0.2
      });
    });

    // THREE.js Background Effect
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg'), alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.position.z = 5;

    // Particles
    const particles = new THREE.BufferGeometry();
    const particleCount = 1000;
    const positions = new Float32Array(particleCount * 3);

    for (let i = 0; i < particleCount * 3; i++) {
      positions[i] = (Math.random() - 0.5) * 20;
    }

    particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));

    const material = new THREE.PointsMaterial({ color: 0xff4081, size: 0.1 });
    const points = new THREE.Points(particles, material);
    scene.add(points);

    function animate() {
      requestAnimationFrame(animate);
      points.rotation.y += 0.001;
      points.rotation.x += 0.0005;
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
